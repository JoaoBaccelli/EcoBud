<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>EcoBud - Monitorar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e6eef2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 0 20px;
      z-index: 1;
    }

    .logo {
      font-size: 80px;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
    }

    .logo span {
      color: #4ce191;
    }

    .left-icons {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      gap: 20px;
    }

    .home-icon, .back-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .menu-icon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 150px;
      height: 150px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100px;
      right: 40px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
      width: 180px;
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    /* Conteúdo principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 80px;
      padding-bottom: 40px;
    }

    .titulo {
      font-size: 64px;
      font-weight: bold;
      color: #000;
      text-align: center;
    }

    .opcoes {
      display: flex;
      gap: 120px;
    }

    .caixa {
      background-color: #d9eee4;
      border-radius: 40px;
      width: 340px;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 8px 8px 16px rgba(0,0,0,0.3);
      font-weight: bold;
      font-size: 40px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      color: black;
    }

    .caixa:hover {
      background-color: #c1ddd1;
    }

    .descricao {
      text-align: center;
      color: #397065;
      margin-top: 20px;
      font-weight: 500;
      font-size: 28px;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 60px;
      }

      .left-icons {
        top: 20px;
        left: 20px;
        gap: 15px;
      }

      .home-icon, .back-icon {
        width: 40px;
        height: 40px;
      }

      .menu-icon {
        top: 20px;
        width: 100px;
        height: 100px;
      }

      .titulo {
        font-size: 50px;
      }

      .opcoes {
        flex-direction: column;
        gap: 60px;
      }

      .caixa {
        width: 300px;
        height: 250px;
        font-size: 32px;
      }

      .descricao {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="left-icons">
      <a href="home.html"><img src="imagens/home.png" alt="Home" class="home-icon"></a>
      <a href="javascript:history.back()"><img src="imagens/voltar.png" alt="Voltar" class="back-icon"></a>
    </div>
    <div class="logo">ECO<span>BUD</span></div>
    <img src="imagens/opcoes.png" alt="Menu" class="menu-icon" id="menuIcon">
    <div class="dropdown" id="dropdownMenu">
      <a href="#">Perfil</a>
      <a href="#">Configurações</a>
      <a href="#" onclick="logout()">Sair</a>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <div class="titulo">O que deseja fazer?</div>

    <div class="opcoes">
      <div>
        <a href="monitora.html" class="caixa">Monitorar</a>
        <div class="descricao">Ver seus registros<br>passados</div>
      </div>
      <div>
        <a href="registrar.html" class="caixa">Registrar</a>
        <div class="descricao">Registrar novos<br>dados</div>
      </div>
    </div>
  </main>

  <!-- Script do menu -->
  <script>
    const menuIcon = document.getElementById("menuIcon");
    const dropdown = document.getElementById("dropdownMenu");

    menuIcon.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", function (e) {
      if (!menuIcon.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
