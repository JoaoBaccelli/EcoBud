<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>EcoBud - Comparar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e6eef2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 0 20px;
    }

    .logo {
      font-size: 80px;
      font-weight: bold;
      color: white;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
    }

    .logo span {
      color: #4ce191;
    }

    .left-icons {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      gap: 20px;
    }

    .home-icon, .back-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .menu-icon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 150px;
      height: 150px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    h1 {
      margin-top: 20px;
      font-size: 48px;
      color: #397065;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .box {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
    }

    .box h3 {
      color: #397065;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .box label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    .valor {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      background-color: #f0f0f0;
      font-size: 16px;
    }

    .seta {
      font-size: 50px;
      color: #4ce191;
      align-self: center;
      margin-top: 100px;
    }

    .resultado {
      margin-top: 40px;
      background-color: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      text-align: center;
    }

    .resultado h3 {
      margin-bottom: 15px;
      color: #397065;
      font-size: 22px;
    }

    .resultado ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    .resultado li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 24px;
    }

    .resultado li::before {
      content: "●";
      position: absolute;
      left: 0;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 60px;
      }

      .left-icons {
        top: 20px;
        left: 20px;
        gap: 15px;
      }

      .home-icon, .back-icon {
        width: 40px;
        height: 40px;
      }

      .menu-icon {
        top: 20px;
        width: 100px;
        height: 100px;
      }

      .container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .seta {
        transform: rotate(90deg);
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="left-icons">
      <a href="home.html"><img src="imagens/home.png" alt="Home" class="home-icon"></a>
      <a href="javascript:history.back()"><img src="imagens/voltar.png" alt="Voltar" class="back-icon"></a>
    </div>
    <div class="logo">ECO<span>BUD</span></div>
    <img src="imagens/opcoes.png" alt="Menu" class="menu-icon" id="menuIcon">
  </header>

  <main>
    <h1>Comparativo</h1>

    <div class="container">
      <div class="box">
        <h3 style="color:#66bfa4;">Antes</h3>
        <label>Data:</label>
        <div class="valor">03/2024</div>
        <label>Energia gasta:</label>
        <div class="valor">249 kWh</div>
        <label>Água gasta:</label>
        <div class="valor">5783 litros</div>
        <label>Plástico reciclado:</label>
        <div class="valor">1 kg</div>
      </div>

      <div class="seta">➔</div>

      <div class="box">
        <h3 style="color:#66bfa4;">Depois</h3>
        <label>Data:</label>
        <div class="valor">04/2024</div>
        <label>Energia gasta:</label>
        <div class="valor">197 kWh</div>
        <label>Água gasta:</label>
        <div class="valor">5129 litros</div>
        <label>Plástico reciclado:</label>
        <div class="valor">3 kg</div>
      </div>
    </div>

    <div class="resultado">
      <h3>Comparando o mês 03 com o mês 04, você:</h3>
      <ul>
        <li>Economizou 52 kWh de energia</li>
        <li>Economizou 654 litros de água</li>
        <li>Reciclou mais 2 kg de plástico</li>
      </ul>
    </div>

  </main>

</body>
</html>
